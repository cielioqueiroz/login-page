<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/five-icon-login.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div id="login">
      <div class="divGroup glass">
        <div class="loginHeader">
          <h1>Login</h1>
        </div>
        <div>
          <input
            placeholder="Username"
            autocomplete="off"
            class="inputCustomStyle"
          />
        </div>
        <div>
          <input
            placeholder="Password"
            autocomplete="new-password"
            class="inputCustomStyle"
            type="password"
          />
        </div>
        <div class="glassButtons">
          <button class="glassBtn">Login</button>
          <button class="glassBtn">Sign Up</button>
        </div>
        <div class="signUp">Forgot Password ?<a href="#">Click Here</a></div>
      </div>
    </div>
  </body>
</html>
